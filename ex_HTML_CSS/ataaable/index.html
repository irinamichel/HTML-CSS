<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Tableau HTML</title>
</head>

<body>
    <table>
        <caption><h1>Tableau HTML</h1></caption>

        <thead> <!-- En-tête du tableau -->
            <tr><th colspan="4"><h3>Entête</h3></th></tr>            
        </thead>

        <tfoot> <!-- Pied de tableau -->
            <tr>
                <th colspan="4"><h4>ni classe, ni id</h4></th>                
            </tr>
            <tr>
                <th colspan="4"><h5>^^</h5></th>
            </tr>
        </tfoot>

        <tbody> <!-- Corps du tableau -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
            </tr>
            
            <tr id="body2">
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>   

    </table>
</body>
</html>
